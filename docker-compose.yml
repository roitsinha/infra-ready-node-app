version: "3.8"

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: infra_ready_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/utils:/docker-entrypoint-initdb.d:ro

  app:
    build: ./backend
    depends_on:
      - db
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    command: node index.js

  nginx:
    build: ./backend/nginx
    depends_on:
      - app
    ports:
      - "443:443"
    networks:
      - default

volumes:
  pgdata:
